    <script>
        // script.js部分
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-image');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index? 'block' : 'none';
            });
        }

        function prevSlide() {
            currentIndex = (currentIndex > 0)? currentIndex - 1 : slides.length - 1;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex < slides.length - 1)? currentIndex + 1 : 0;
            updateCarousel();
        }

        function updateCarousel() {
            const containerWidth = document.querySelector('.carousel-container').clientWidth;
            const slideWidth = slides[0].clientWidth;
            const transformValue = -currentIndex * slideWidth;
            document.querySelector('.carousel-slide').style.transform = `translateX(${transformValue}px)`;
            showSlide(currentIndex);
        }

        // Initialize the carousel
        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
            if (slides.length > 1) {
                updateCarousel();  // Adjust for initial slide positioning if necessary
            }
        });
    </script>
